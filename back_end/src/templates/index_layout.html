<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player information</title>
    <link href="{{ url_for('static', filename='home.css') }}" rel="stylesheet">
</head>
<body>
<nav class="nav">
    <ul class="list_option">
        <li class="item"><a href="{{ url_for("home") }}" style="text-decoration: none"> 🏠 </a></li>
        <li class="item"><a href="{{ url_for("worldmap") }}" style="text-decoration: none"> 🗺️ </a></li>
        <li class="item"><a href="{{ url_for("worldmap") }}" style="text-decoration: none"> 💬 </a></li>
        <li class="item"><a href="{{ url_for("about") }}" style="text-decoration: none"> ☎️ </a></li>
    </ul>

</nav>
{% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul class="flash-message">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
{% endwith %}

{% block index %}

{% endblock %}
</body>
</html>
